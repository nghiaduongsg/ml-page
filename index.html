<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src=""></script>
    <title>Music Recommendation System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom box-shadow">
        <div class="container">
            <a class="navbar-brand" href="http://www.coderschool.vn/">
                <picture>
                    <source media="(min-width: 768px)" srcset="https://svgshare.com/i/6RK.svg">
                    <source media="(max-width: 767px)" srcset="https://svgshare.com/i/6P9.svg">
                    <img src="https://svgshare.com/i/6P9.svg" alt="CS-responsive" width="180px;">
                </picture>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-3 pt-1"><a class="nav-link text-uppercase" href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg">
        <div class="bg-image"><img src="Design/17010-NQWF9J.png"></div> 
    <div class="container" id="hero-banner"> 
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <h1 id="hero-text">We suggest the perfect playlist for you</h1>
                <div class="form-container">
                <form>
                    <input type="text" name="title" placeholder="Put in your favorite title">
                    <button title="title"><span class="bolt-icon"><i class="fas fa-bolt"></i></span></button>
                </form>
                </div>    
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 player-container">
                <iframe src="https://open.spotify.com/embed/album/6pkQfQc58FFRwpdqOxJizg" height="520" frameborder="0" allowtransparency="true"></iframe>
            </div>
        </div>    
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
    $(document).scroll(function () {
        $(".navbar").toggleClass("bg-light", $(this).scrollTop() > $(".navbar").height());
    });
})
    </script>
</body>
</html>
